<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="integer-arithmetic.css" />
    <title>Integer Arithmetic Exercise</title>
  </head>
  <body>
    <main>
      <h1>Integer Arithmetic Exercise</h1>
      <p>
        Generate questions with numbers...<br /><br />
        from: <input type="number" min="-1000000" max="+1000000" value="-10" id="min" /><br />
        to: <input type="number" min="-1000000" max="+1000000" value="10" id="max"/><br />
        Operation: <select id="operation">
          <option value="addition">+</option>
          <option value="subtraction">-</option>
          <option value="multiplication">ร</option>
          <option value="division">รท</option>
        </select>
      </p>

      <p>Answer: <input type="number" id="user-answer" /><br /></p>
      <button id="start" onclick="runExercise();">Start</button><br />
      <span id="question"></span><br />
      <span id="feedback"></span><br />
      <span id="average"></span><br />
      <span id="correct"></span>
    </main>
    <script async src="integer-arithmetic.js"></script>
  </body>
</html>
